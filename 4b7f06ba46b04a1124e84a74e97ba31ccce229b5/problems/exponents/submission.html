<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>

body {

	background-image: url('NyanCt.png');
	background-attachment: fixed;
	color: #333;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
#ptable{
    position:absolute;
  top:0;
  right:0; 
	border: 1px solid black;
	width=50%;
}
	
</style>

<body>
	<!--Submission Form-->
	<form action="/action_page.php">
	  <label for="fname">Problem Number:</label>
	  <input type="text" id="pnum" name="pnum"><br><br>
	  <label for="lname">Answer:        </label>
	  <input type="text" id="ans" name="ans"><br><br>
	  Number of Incorrect Tries: <span id="result"></span>
	  <input type="button" value="Submit" onClick="result();">
	</form>
	
	<!--Next Problem/Go back a problem-->
	<input type="button" value="<" onClick="picl();">
	<input type="button" value=">" onClick="picr();">
	
	<!--Displaying Image-->
	<img id="problem" src="ExpProblem1.JPG" style="width:1000px" class="center">
	
	<a href="https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5">Back to main site</a>
	
	<!--Table!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<table id="ptable">
	</table>
	
	<!--"Clicks"-->		
	<script type="text/javascript">
	var index = 1;
	var maxSize = 21;
	
	document.getElementById("result").innerHTML = localStorage.getItem('clicks');  
		
	resetTable();
		
	function resetTable(){
		$("#ptable tr").remove(); 
		
		var tableBody= "";

		tableBody = tableBody + "<tr>";
		 tableBody = tableBody + "<th>" + "Problem" + "</th>" + "<th>" + "Answer" + "</th>";
		 tableBody = tableBody + "</tr>";  


		// iterate localStorage
		for (var i = 1; i <= maxSize; i++) {

		  // set iteration key name
		  var key = localStorage.key(i);

		  // use key name to retrieve the corresponding value
		var x=JSON.parse(localStorage.getItem("correctness"));
		var res = x[parseInt(localStorage.getItem("exp"))];
		  
		var value="?";
			
		if(parseInt(res.charAt(i-1))==0){
			value= "X";
		}
		else{
			value="O";
		}
				
		  // console.log the iteration key and value
		  tableBody = tableBody + "<tr>";
		  tableBody = tableBody + "<th>Q" + i + "</th>" + "<th>" + value + "</th>";
		  tableBody = tableBody + "</tr>";  

		}

		 
		$("#ptable").append(tableBody);
	}
		
          function result() {
		  var answer = document.getElementById("ans").value;
		var prob = document.getElementById("pnum").value;
		  
		  var answers=JSON.parse(localStorage.getItem("answers"));
		  
		  if(answer==answers[0][prob-1]){
			document.getElementById("result").innerHTML = "CORRECT LOSER";
			  var x=JSON.parse(localStorage.getItem("correctness"));
			  var res = x[parseInt(localStorage.getItem("exp"))];
			  var start = res.substring(0, prob-1);
			  var end = res.substring(prob);
			  x[parseInt(localStorage.getItem("exp"))]=start+"1"+end;
			localStorage.setItem("correctness", JSON.stringify(x));
		  }
		  else{
			var x=JSON.parse(localStorage.getItem("clicks"));
			x[parseInt(localStorage.getItem("exp"))][parseInt(prob-1)])++;
			document.getElementById("result").innerHTML = x[parseInt(localStorage.getItem("exp"))][parseInt(prob-1)]);  
			localStorage.setItem("clicks", JSON.stringify(x)); 
		  }
		  resetTable();
          }
	 function picr(){
		  index = index + 1;
		  if (index == maxSize+1) {
		     index = 1;
		  }
		  var image1 = document.getElementById("problem");
		  image1.src = "ExpProblem" +index+".JPG";	 
	 }
	function picl(){
		  index = index - 1;
		  if (index == 0) {
		     index = maxSize;
		  }
		  var image1 = document.getElementById("problem");
		  image1.src = "ExpProblem" +index+".JPG";	 
	 }
        </script>
</body>
</html>
