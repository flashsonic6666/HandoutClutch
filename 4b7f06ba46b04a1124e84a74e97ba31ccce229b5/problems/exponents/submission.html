<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>

body {

	background-image: url('NyanCat.png');
	background-attachment: fixed;
	color: #333;
}

.box {
	border-radius: 3px;
	background: rgba(101, 101, 101, 0.7); margin: auto; padding: 12px;
}

.lightbox {
	zoom: 1.5;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(10, 10, 10, 0.8);
	text-align: center;
	margin: auto;

}

div.horizontal {
	display: flex;
	justify-content: center;
	height: 100%;
}

div.vertical {
	display: flex;
	flex-direction: column;
	justify-content: center;
	width: 100%;
}

::-webkit-input-placeholder {
   color: #955;
   text-align: center;
}

::-moz-placeholder {
   color: #955;
   text-align: center;
}

:-ms-input-placeholder {
   color: #955;
   text-align: center;
}

</style>

<body>

	<div id="loginbox" class="lightbox" >
		<div class="horizontal">
			<div class="vertical">
				<div class="box">
					<input style="margin: 16px; text-align: center;" id="password" type="password" placeholder="password" /> <br />
					<button id="loginbutton" type="button">Enter</button>
					<p id="wrongPassword" style="display: none">wrong password</p>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

	 <script type="text/javascript" src="https://gist.github.com/juliojr77/ad73b407722018ee676a.js"></script>
	 <script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

	<script type="text/python">
	"use strict";


	numbers_sum = 0
	numbers_av = 0
	numbers_count = 0
	while True:
	    user_input = input('Enter a number: ') #user entry
	    if bool(user_input): # if user_input entry is not empty
		try:
		     numbers_sum = numbers_sum + float(user_input)
		     numbers_count = numbers_count + 1
		     numbers_av = numbers_sum / numbers_count
		except TypeError:
		    input("Invalid input. Press enter to continue!... " )
		    continue
		except ValueError:
			input("Invalid input. Press enter to continue!... " )
			continue
	    else: #if user_input entry is empty
		break
	print(">>")
	print('>>')
	print("---> Count of numbers input: %s" % numbers_count)
	print("---> Sum of all the numbers %s" % numbers_sum)
	print("---> Average of all the numbers %s" % numbers_av)
	print(".")
	print('.')

	</script>

</body>
</html>
