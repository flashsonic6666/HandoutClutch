<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>

body {

	background-image: url('NyanCt.png');
	background-attachment: fixed;
	color: #333;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
#ptable{
    position:absolute;
  top:0;
  right:0; 
	border: 1px solid black;
	width=50%;
}
	
</style>

<body>
	<!--Submission Form-->
	<form action="/action_page.php">
	  <label for="fname">Problem Number:</label>
	  <input type="text" id="pnum" name="pnum"><br><br>
	  <label for="lname">Answer:        </label>
	  <input type="text" id="ans" name="ans"><br><br>
	  Number of Incorrect Tries: <span id="result"></span>
	  <input type="button" value="Submit" onClick="result();">
	</form>
	
	<!--Next Problem/Go back a problem-->
	<input type="button" value="<" onClick="picl();">
	<input type="button" value=">" onClick="picr();">
	
	<!--Displaying Image-->
	<img id="problem" src="ExpProblem1.JPG" style="width:1000px" class="center">
	
	<!--Table!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<table id="ptable">
	</table>
	
	<!--"Clicks"-->
	<script type="text/javascript">
	if(localStorage.getItem('clicks')==null){
		localStorage.setItem('clicks', 0);
	}	
	</script>
		
	<script type="text/javascript">
	var index = 1;
	var maxSize = 21;
		
		
	//setup our table array
	var tableArr = [
	  ["Problem", "Answer"],
	  ["Q1", "x"],
	  ["Q2", "x"],
	  ["Q3", "x"],
	  ["Q4", "x"],
	  ["Q5", "x"],
	  ["Q6", "x"],
	  ["Q7", "x"],
	  ["Q8", "x"],
	  ["Q9", "x"]
	]
	//create a Table Object
	var tableBody= "";
	//iterate over every array(row) within tableArr
	for (let row of tableArr) {
	//Insert a new row element into the table element
	  tableBody = tableBody + "<tr>";
	  //Iterate over every index(cell) in each array(row)
	  for (let cell of row) {
		  tableBody = tableBody + "<th>" + cell + "</th>";
	  }
	  tableBody = tableBody + "</tr>";
	}
	//append the compiled table to the DOM
	$("#ptable").append(tableBody);	
		
          function result() {
		var answer = document.getElementById("ans").value;
		  localStorage.setItem('clicks', parseInt(localStorage.getItem('clicks'))+1);
		  if(answer.valueOf()=="correct".valueOf()){
			document.getElementById("result").innerHTML = document.getElementById('pnum').value + ": " + document.getElementById('ans').value;
		  }
		  else if(answer.valueOf()=="reset"){
			localStorage.setItem('clicks', 0);
		 }
		  else{
			document.getElementById("result").innerHTML = answer + " " + localStorage.getItem('clicks');  
		  }
          }
	 function picr(){
		  index = index + 1;
		  if (index == maxSize+1) {
		     index = 1;
		  }
		  var image1 = document.getElementById("problem");
		  image1.src = "ExpProblem" +index+".JPG";	 
	 }
	function picl(){
		  index = index - 1;
		  if (index == 0) {
		     index = maxSize;
		  }
		  var image1 = document.getElementById("problem");
		  image1.src = "ExpProblem" +index+".JPG";	 
	 }
        </script>
</body>
</html>
