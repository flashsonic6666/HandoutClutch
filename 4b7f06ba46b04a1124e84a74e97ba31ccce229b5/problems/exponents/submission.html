<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>

body {

	background-image: url('NyanCat.png');
	background-attachment: fixed;
	color: #333;
}

.box {
	border-radius: 3px;
	background: rgba(101, 101, 101, 0.7); margin: auto; padding: 12px;
}

.lightbox {
	zoom: 1.5;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(10, 10, 10, 0.8);
	text-align: center;
	margin: auto;

}

div.horizontal {
	display: flex;
	justify-content: center;
	height: 100%;
}

div.vertical {
	display: flex;
	flex-direction: column;
	justify-content: center;
	width: 100%;
}

::-webkit-input-placeholder {
   color: #955;
   text-align: center;
}

::-moz-placeholder {
   color: #955;
   text-align: center;
}

:-ms-input-placeholder {
   color: #955;
   text-align: center;
}

</style>

<body>

	<form action="/action_page.php">
	  <label for="fname">Problem Number:</label>
	  <input type="text" id="pnum" name="pnum"><br><br>
	  <label for="lname">Answer:        </label>
	  <input type="text" id="ans" name="ans"><br><br>
	  <input type="submit" value="Submit">
	</form>
	
	<div class="subscribe-card-container">
	    <div class="subscribe-card">
		<form method="post" class="main-form" action-xhr="/submit-form" target="_top">
		    <div class="input">
			<input type="text" name="name" id="form-name" required>
			<label for="form-name">Name:</label>
		    </div>
		    <div class="input">
			<input type="email" name="email" id="form-email" required>
			<label for="form-email">Email:</label>
		    </div>
		    <input type="submit" value="Subscribe" class="btn">
		    <div submit-success>
			<template type="amp-mustache">
			    <p class="form-submit-response">
				Success! Thanks {{name}} for subscribing!
			    </p>
			</template>
		    </div>
		    <div submit-error>
			<template type="amp-mustache">
			    <p class="form-submit-response">
				Oops! Sorry, there was an error.
			    </p>
			</template>
		    </div>
		</form>
	    </div>
	</div>
</body>
</html>
