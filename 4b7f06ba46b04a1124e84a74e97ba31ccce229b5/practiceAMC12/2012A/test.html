  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A bug crawls along a number line, starting at \(-2\). It crawls to \(-6\), then turns around and crawls to \(5\). How many units does the bug crawl altogether? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 9\qquad\textbf{(B)}\ 11\qquad\textbf{(C)}\ 13\qquad\textbf{(D)}\ 14\qquad\textbf{(E)}\ 15 \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 2.  </label> 
  <input type = "text" id = "ans2" name = "ans2"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Cagney can frost a cupcake every \(20\) seconds and Lacey can frost a cupcake every \(30\) seconds. Working together, how many cupcakes can they frost in \(5\) minutes? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 10\qquad\textbf{(B)}\ 15\qquad\textbf{(C)}\ 20\qquad\textbf{(D)}\ 25\qquad\textbf{(E)}\ 30 \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 3.  </label> 
  <input type = "text" id = "ans3" name = "ans3"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A box \(2\) centimeters high, \(3\) centimeters wide, and \(5\) centimeters long can hold \(40\) grams of clay.  A second box with twice the height, three times the width, and the same length as the first box can hold \(n\) grams of clay.  What is \(n\)? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\ 120\qquad\textbf{(B)}\ 160\qquad\textbf{(C)}\ 200\qquad\textbf{(D)}\ 240\qquad\textbf{(E)}\ 280\) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 4.  </label> 
  <input type = "text" id = "ans4" name = "ans4"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">In a bag of marbles, \(\tfrac{3}{5}\) of the marbles are blue and the rest are red.  If the number of red marbles is doubled and the number of blue marbles stays the same, what fraction of the marbles will be red? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ \dfrac{2}{5}\qquad\textbf{(B)}\ \dfrac{3}{7}\qquad\textbf{(C)}\ \dfrac{4}{7}\qquad\textbf{(D)}\ \dfrac{3}{5}\qquad\textbf{(E)}\ \dfrac{4}{5} \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 5.  </label> 
  <input type = "text" id = "ans5" name = "ans5"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A fruit salad consists of blueberries, raspberries, grapes, and cherries.  The fruit salad has a total of \(280\) pieces of fruit.  There are twice as many raspberries as blueberries, three times as many grapes as cherries, and four times as many cherries as raspberries.  How many cherries are there in the fruit salad? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 8\qquad\textbf{(B)}\ 16\qquad\textbf{(C)}\ 25\qquad\textbf{(D)}\ 64\qquad\textbf{(E)}\ 96 \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 6.  </label> 
  <input type = "text" id = "ans6" name = "ans6"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">The sums of three whole numbers taken in pairs are \(12\), \(17\), and \(19\).  What is the middle number? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 4\qquad\textbf{(B)}\ 5\qquad\textbf{(C)}\ 6\qquad\textbf{(D)}\ 7\qquad\textbf{(E)}\ 8 \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 7.  </label> 
  <input type = "text" id = "ans7" name = "ans7"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Mary divides a circle into \(12\) sectors.  The central angles of these sectors, measured in degrees, are all integers and they form an arithmetic sequence.  What is the degree measure of the smallest possible sector angle? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 5\qquad\textbf{(B)}\ 6\qquad\textbf{(C)}\ 8\qquad\textbf{(D)}\ 10\qquad\textbf{(E)}\ 12 \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 8.  </label> 
  <input type = "text" id = "ans8" name = "ans8"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">An ''iterative average'' of the numbers \(1\), \(2\), \(3\), \(4\), and \(5\) is computed in the following way.  Arrange the five numbers in some order.  Find the mean of the first two numbers, then find the mean of that with the third number, then the mean of that with the fourth number, and finally the mean of that with the fifth number.  What is the difference between the largest and smallest possible values that can be obtained using this procedure? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ \frac{31}{16}\qquad\textbf{(B)}\ 2\qquad\textbf{(C)}\ \frac{17}{8}\qquad\textbf{(D)}\ 3\qquad\textbf{(E)}\ \frac{65}{16} \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 9.  </label> 
  <input type = "text" id = "ans9" name = "ans9"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A year is a leap year if and only if the year number is divisible by \(400\) (such as \(2000\)) or is divisible by \(4\) but not by \(100\) (such as \(2012\)).  The \(200\text{th}\) anniversary of the birth of novelist Charles Dickens was celebrated on February \(7\), \(2012\), a Tuesday.  On what day of the week was Dickens born? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ \text{Friday}\qquad\textbf{(B)}\ \text{Saturday}\qquad\textbf{(C)}\ \text{Sunday}\qquad\textbf{(D)}\ \text{Monday}\qquad\textbf{(E)}\ \text{Tuesday}\) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 10.  </label> 
  <input type = "text" id = "ans10" name = "ans10"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A triangle has area \(30\), one side of length \(10\), and the median to that side of length \(9\).  Let \(\theta\) be the acute angle formed by that side and the median.  What is \(\sin{\theta}\)? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ \frac{3}{10}\qquad\textbf{(B)}\ \frac{1}{3}\qquad\textbf{(C)}\ \frac{9}{20}\qquad\textbf{(D)}\ \frac{2}{3}\qquad\textbf{(E)}\ \frac{9}{10} \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 11.  </label> 
  <input type = "text" id = "ans11" name = "ans11"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Alex, Mel, and Chelsea play a game that has \(6\) rounds.  In each round there is a single winner, and the outcomes of the rounds are independent.  For each round the probability that Alex wins is \(\frac{1}{2}\), and Mel is twice as likely to win as Chelsea.  What is the probability that Alex wins three rounds, Mel wins two rounds, and Chelsea wins one round? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ \frac{5}{72}\qquad\textbf{(B)}\ \frac{5}{36}\qquad\textbf{(C)}\ \frac{1}{6}\qquad\textbf{(D)}\ \frac{1}{3}\qquad\textbf{(E)}\ 1 \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 12.  </label> 
  <input type = "text" id = "ans12" name = "ans12"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A square region \(ABCD\) is externally tangent to the circle with equation \(x^2+y^2=1\) at the point \((0,1)\) on the side \(CD\).  Vertices \(A\) and \(B\) are on the circle with equation \(x^2+y^2=4\).  What is the side length of this square? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ \frac{\sqrt{10}+5}{10}\qquad\textbf{(B)}\ \frac{2\sqrt{5}}{5}\qquad\textbf{(C)}\ \frac{2\sqrt{2}}{3}\qquad\textbf{(D)}\ \frac{2\sqrt{19}-4}{5}\qquad\textbf{(E)}\ \frac{9-\sqrt{17}}{5} \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 13.  </label> 
  <input type = "text" id = "ans13" name = "ans13"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Paula the painter and her two helpers each paint at constant, but different, rates.  They always start at \(\text{8:00 AM}\), and all three always take the same amount of time to eat lunch.  On Monday the three of them painted \(50\%\) of a house, quitting at \(\text{4:00 PM}\).  On Tuesday, when Paula wasn't there, the two helpers painted only \(24\%\) of the house and quit at \(\text{2:12 PM}\).  On Wednesday Paula worked by herself and finished the house by working until \(\text{7:12 PM}\).  How long, in minutes, was each day's lunch break? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 30\qquad\textbf{(B)}\ 36\qquad\textbf{(C)}\ 42\qquad\textbf{(D)}\ 48\qquad\textbf{(E)}\ 60\) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 14.  </label> 
  <input type = "text" id = "ans14" name = "ans14"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">The closed curve in the figure is made up of \(9\) congruent circular arcs each of length \(\frac{2\pi}{3}\), where each of the centers of the corresponding circles is among the vertices of a regular hexagon of side \(2\). What is the area enclosed by the curve?  </p> </label>

  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 15.  </label> 
  <input type = "text" id = "ans15" name = "ans15"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A \(3\times3\) square is partitioned into \(9\) unit squares.  Each unit square is painted either white or black with each color being equally likely, chosen independently and at random.  The square is then rotated \(90^\circ\) clockwise about its center, and every white square in a position formerly occupied by a black square is painted black.  The colors of all other squares are left unchanged.  What is the probability that the grid is now entirely black? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ \dfrac{49}{512}\qquad\textbf{(B)}\ \dfrac{7}{64}\qquad\textbf{(C)}\ \dfrac{121}{1024}\qquad\textbf{(D)}\ \dfrac{81}{512}\qquad\textbf{(E)}\ \dfrac{9}{32}\) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 16.  </label> 
  <input type = "text" id = "ans16" name = "ans16"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Circle \(C_1\) has its center \(O\) lying on circle \(C_2\).  The two circles meet at \(X\) and \(Y\).  Point \(Z\) in the exterior of \(C_1\) lies on circle \(C_2\) and \(XZ=13\), \(OZ=11\), and \(YZ=7\).  What is the radius of circle \(C_1\)? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 5\qquad\textbf{(B)}\ \sqrt{26}\qquad\textbf{(C)}\ 3\sqrt{3}\qquad\textbf{(D)}\ 2\sqrt{7}\qquad\textbf{(E)}\ \sqrt{30} \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 17.  </label> 
  <input type = "text" id = "ans17" name = "ans17"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Let \(S\) be a subset of \(\{1,2,3,\dots,30\}\) with the property that no pair of distinct elements in \(S\) has a sum divisible by \(5\).  What is the largest possible size of \(S\)? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 10\qquad\textbf{(B)}\ 13\qquad\textbf{(C)}\ 15\qquad\textbf{(D)}\ 16\qquad\textbf{(E)}\ 18 \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 18.  </label> 
  <input type = "text" id = "ans18" name = "ans18"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Triangle \(ABC\) has \(AB=27\), \(BC=25\), and \(CA=26\).  Let \(I\) denote the intersection of the internal angle bisectors of \(\triangle ABC\).  What is \(BI\)? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 15\qquad\textbf{(B)}\ 5+\sqrt{26}+3\sqrt{3}\qquad\textbf{(C)}\ 3\sqrt{26}\qquad\textbf{(D)}\ \frac{2}{3}\sqrt{546}\qquad\textbf{(E)}\ 9\sqrt{3} \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 19.  </label> 
  <input type = "text" id = "ans19" name = "ans19"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Adam, Benin, Chiang, Deshawn, Esther, and Fiona have internet accounts.  Some, but not all, of them are internet friends with each other, and none of them has an internet friend outside this group.  Each of them has the same number of internet friends.  In how many different ways can this happen? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 60\qquad\textbf{(B)}\ 170\qquad\textbf{(C)}\ 290\qquad\textbf{(D)}\ 320\qquad\textbf{(E)}\ 660\) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 20.  </label> 
  <input type = "text" id = "ans20" name = "ans20"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Consider the polynomial </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(P(x)=\prod_{k=0}^{10}(x^{2^k}+2^k)=(x+1)(x^2+2)(x^4+4)\cdots (x^{1024}+1024)\) </p> </label>

  <hr>

  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Let \(a\), \(b\), and \(c\) be positive integers with \(a\ge\) \(b\ge\) \(c\) such that </p> </label>

  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 249\qquad\textbf{(B)}\ 250\qquad\textbf{(C)}\ 251\qquad\textbf{(D)}\ 252\qquad\textbf{(E)}\ 253 \) </p> </label>
  <hr> 
  <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 22.  </label> 
  <input type = "text" id = "ans22" name = "ans22"> <br><br> 
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Distinct planes \(p_1,p_2,....,p_k\) intersect the interior of a cube \(Q\). Let \(S\) be the union of the faces of \(Q\) and let \( P =\bigcup_{j=1}^{k}p_{j} \). The intersection of \(P\) and \(S\) consists of the union of all segments joining the midpoints of every pair of edges belonging to the same face of \(Q\). What is the difference between the maximum and minimum possible values of \(k\)? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 8\qquad\textbf{(B)}\ 12\qquad\textbf{(C)}\ 20\qquad\textbf{(D)}\ 23\qquad\textbf{(E)}\ 24 \) </p> </label>

  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Let \(S\) be the square one of whose diagonals has endpoints \((0.1,0.7)\) and \((-0.1,-0.7)\).  A point \(v=(x,y)\) is chosen uniformly at random over all pairs of real numbers \(x\) and \(y\) such that \(0 \le x \le 2012\) and \(0\le y\le 2012\).  Let \(T(v)\) be a translated copy of \(S\) centered at \(v\).  What is the probability that the square region determined by \(T(v)\) contains exactly two points with integer coordinates in its interior? </p> </label>
  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ \frac{1}{8}\qquad\textbf{(B) }\frac{7}{50}\qquad\textbf{(C) }\frac{4}{25}\qquad\textbf{(D) }\frac{1}{4}\qquad\textbf{(E) }\frac{8}{25} \) </p> </label>

  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Let \(\{a_k\}_{k=1}^{2011}\) be the sequence of real numbers defined by \(a_1=0.201,\) \(a_2=(0.2011)^{a_1},\) \(a_3=(0.20101)^{a_2},\) \(a_4=(0.201011)^{a_3}\), and in general,  </p> </label>

  <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\( \textbf{(A)}\ 671\qquad\textbf{(B)}\ 1006\qquad\textbf{(C)}\ 1341\qquad\textbf{(D)}\ 2011\qquad\textbf{(E)}\ 2012 \) </p> </label>

		tt[parseInt(ct)]="Time Remaining: EXPIRED";
		localStorage.setItem("testTime", JSON.stringify(tt));
		window.location.href = "https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5/practiceAMC12/testSubmitted";
	}
		
	
	//Timer	
	// Update the count down every 1 second		
	var x = setInterval(function() {
	
	var distance = tt[parseInt(ct)];
		
	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("demo").innerHTML = "Time Remaining: " + hours + "h "
	  + minutes + "m " + seconds + "s ";

	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("demo").innerHTML = "Time Remaining: EXPIRED";
	    submit1();
	  }
		
	  tt[parseInt(ct)]-=1000;
	  localStorage.setItem("testTime", JSON.stringify(tt));
	}, 1000);
					    
	function submit1() {
		
		var testStatus=JSON.parse(localStorage.getItem("testStatus"));
		var currentTest=localStorage.getItem("currentTest");
		
		if(testStatus[parseInt(currentTest)]!=2){

			var testAnswers=JSON.parse(localStorage.getItem("testAnswers"));
			var testCorrectness=JSON.parse(localStorage.getItem("testCorrectness"));
			
			var testUserAnswers=JSON.parse(localStorage.getItem("testUserAnswers"));

			for(var i=0; i< testCorrectness[parseInt(currentTest)].length; i++){
				var answer = document.getElementById("ans" + (i+1)).value;
				if(testAnswers[parseInt(currentTest)][i]==answer.toUpperCase()){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"2"+end;
				}
				else if(answer.length==0){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"1"+end;
				}
				testUserAnswers[parseInt(currentTest)].push(answer);
			}

			testStatus[parseInt(currentTest)]="2";

			localStorage.setItem("testCorrectness", JSON.stringify(testCorrectness));
			localStorage.setItem("testStatus", JSON.stringify(testStatus));
			localStorage.setItem("testUserAnswers", JSON.stringify(testUserAnswers));
		}
		
		window.location.href = "https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5/practiceAMC12/testSubmitted";
          }
		
        </script>
