    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Ms. Carroll promised that anyone who got all the multiple choice questions right on the upcoming exam would receive an A on the exam. Which one of these statements necessarily follows logically? </p> </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(B)}\ \text{ If Lewis did not receive an A, then he got at least one of the multiple choice questions wrong.}\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(C)}\ \text{ If Lewis got at least one of the multiple choice questions wrong, then he did not receive an A.}\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(D)}\ \text{ If Lewis received an A, then he got all of the multiple choice questions right.}\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(E)}\ \text{ If Lewis received an A, then he got at least one of the multiple choice questions right.} \) </p> </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">There are \(10\) horses, named Horse 1, Horse 2, \(\ldots\), Horse 10. They get their names from how many minutes it takes them to run one lap around a circular race track: Horse \(k\) runs one lap in exactly \(k\) minutes. At time 0 all the horses are together at the starting point on the track. The horses start running in the same direction, and they keep running around the circular track at their constant speeds. The least time \(S &gt 0\), in minutes, at which all \(10\) horses will again simultaneously be at the starting point is \(S = 2520\). Let  \(T&gt0\) be the least time, in minutes, such that at least \(5\) of the horses are again at the starting point. What is the sum of the digits of  \(T\)? </p> </label>

    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 13.  </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">In the figure below, semicircles with centers at \(A\) and \(B\) and with radii 2 and 1, respectively, are drawn in the interior of, and sharing bases with, a semicircle with diameter \(JK\). The two smaller semicircles are externally tangent to each other and internally tangent to the largest semicircle. A circle centered at \(P\) is drawn externally tangent to the two smaller semicircles and internally tangent to the largest semicircle. What is the radius of the circle centered at \(P\)? </p> </label>

    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 17.  </label> 
    <input type = "text" id = "ans17" name = "ans17"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">There are \(24\) different complex numbers \(z\) such that \(z^{24}=1\). For how many of these is \(z^6\) a real number? </p> </label>

    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 18.  </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Let \(S(n)\) equal the sum of the digits of positive integer \(n\). For example, \(S(1507) = 13\). For a particular positive integer \(n\), \(S(n) = 1274\). Which of the following could be the value of \(S(n+1)\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\ 1 \qquad\textbf{(B)}\ 3\qquad\textbf{(C)}\ 12\qquad\textbf{(D)}\ 1239\qquad\textbf{(E)}\ 1265\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 19.  </label> 
    <input type = "text" id = "ans19" name = "ans19"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A square with side length \(x\) is inscribed in a right triangle with sides of length \(3\), \(4\), and \(5\) so that one vertex of the square coincides with the right-angle vertex of the triangle. A square with side length \(y\) is inscribed in another right triangle with sides of length \(3\), \(4\), and \(5\) so that one side of the square lies on the hypotenuse of the triangle. What is \(\tfrac{x}{y}\)? </p> </label>

    <input type = "text" id = "ans21" name = "ans21"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A set \(S\) is constructed as follows. To begin, \(S = \{0,10\}\). Repeatedly, as long as possible, if \(x\) is an integer root of some polynomial \(a_{n}x^n + a_{n-1}x^{n-1} + ... + a_{1}x + a_0\) for some \(n\geq{1}\), all of whose coefficients \(a_i\) are elements of \(S\), then \(x\) is put into \(S\). When no more elements can be added to \(S\), how many elements does \(S\) have? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\ 4 \qquad \textbf{(B)}\ 5 \qquad\textbf{(C)}\ 7 \qquad\textbf{(D)}\ 9 \qquad\textbf{(E)}\ 11\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 22.  </label> 
    <input type = "text" id = "ans22" name = "ans22"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A square is drawn in the Cartesian coordinate plane with vertices at \((2, 2)\), \((-2, 2)\), \((-2, -2)\), \((2, -2)\). A particle starts at \((0,0)\). Every second it moves with equal probability to one of the eight lattice points (points with integer coordinates) closest to its current position, independently of its previous moves. In other words, the probability is \(1/8\) that the particle will move from \((x, y)\) to each of \((x, y + 1)\), \((x + 1, y + 1)\), \((x + 1, y)\), \((x + 1, y - 1)\), \((x, y - 1)\), \((x - 1, y - 1)\), \((x - 1, y)\), or \((x - 1, y + 1)\). The particle will eventually hit the square for the first time, either at one of the 4 corners of the square or at one of the 12 lattice points in the interior of one of the sides of the square. The probability that it will hit at a corner rather than at an interior point of a side is \(m/n\), where \(m\) and \(n\) are relatively prime positive integers. What is \(m + n\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\ 4 \qquad \textbf{(B)}\ 5 \qquad\textbf{(C)}\ 7 \qquad\textbf{(D)}\ 15 \qquad\textbf{(E)}\ 39\) </p> </label>

    <input type = "text" id = "ans23" name = "ans23"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">For certain real numbers \(a\), \(b\), and \(c\), the polynomial </p> </label>
    <label for="lname"><p style="text-align:center; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(g(x) = x^3 + ax^2 + x + 10\) </p> </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\ -9009 \qquad\textbf{(B)}\ -8008 \qquad\textbf{(C)}\ -7007 \qquad\textbf{(D)}\ -6006 \qquad\textbf{(E)}\ -5005\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 24.  </label> 
    <input type = "text" id = "ans24" name = "ans24"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Quadrilateral \(ABCD\) is inscribed in circle \(O\) and has side lengths \(AB=3, BC=2, CD=6\), and \(DA=8\). Let \(X\) and \(Y\) be points on \(\overline{BD}\) such that \(\frac{DX}{BD} = \frac{1}{4}\) and \(\frac{BY}{BD} = \frac{11}{36}\). Let \(E\) be the intersection of line \(AX\) and the line through \(Y\) parallel to \(\overline{AD}\). Let \(F\) be the intersection of line \(CX\) and the line through \(E\) parallel to \(\overline{AC}\). Let \(G\) be the point on circle \(O\) other than \(C\) that lies on line \(CX\). What is \(XF\cdot XG\)? </p> </label>

	<script type="text/javascript">

	var ts=JSON.parse(localStorage.getItem("testStatus"));
	var tt=JSON.parse(localStorage.getItem("testTime"));
		
	if(parseInt(ts[parseInt(ct)])==0){
	   ts[parseInt(ct)]=1;

	else if(parseInt(ts[parseInt(ct)])==2){

	}
		
	
	//Timer	
	// Update the count down every 1 second		
	var x = setInterval(function() {
	
	var distance = tt[parseInt(ct)];
		
	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("demo").innerHTML = "Time Remaining: " + hours + "h "
	  + minutes + "m " + seconds + "s ";

	  // If the count down is finished, write some text
	  if (distance < 0) {

	  tt[parseInt(ct)]-=1000;

	function submit1() {
		
		var testStatus=JSON.parse(localStorage.getItem("testStatus"));
		var currentTest=localStorage.getItem("currentTest");
		
		if(testStatus[parseInt(currentTest)]!=2){

			var testAnswers=JSON.parse(localStorage.getItem("testAnswers"));
			var testCorrectness=JSON.parse(localStorage.getItem("testCorrectness"));
			
			var testUserAnswers=JSON.parse(localStorage.getItem("testUserAnswers"));

			for(var i=0; i< testCorrectness[parseInt(currentTest)].length; i++){
				var answer = document.getElementById("ans" + (i+1)).value;
				if(testAnswers[parseInt(currentTest)][i]==answer.toUpperCase()){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"2"+end;
				}
				else if(answer.length==0){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"1"+end;
				}
				testUserAnswers[parseInt(currentTest)].push(answer);
			}

			testStatus[parseInt(currentTest)]="2";

			localStorage.setItem("testCorrectness", JSON.stringify(testCorrectness));
			localStorage.setItem("testStatus", JSON.stringify(testStatus));
			localStorage.setItem("testUserAnswers", JSON.stringify(testUserAnswers));
		}
		
		window.location.href = "https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5/practiceAMC12/testSubmitted";
          }
