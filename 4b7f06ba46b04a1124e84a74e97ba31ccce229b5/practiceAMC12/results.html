	<label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">For every \(m\ge 2\), let \(f_m(n)=f_1(f_{m-1}(n))\). For how many \(N\)s in the range \(1\le N\le 400\) is the sequence \((f_1(N),f_2(N),f_3(N),\dots )\) unbounded? </p> </label>

	<!--"Clicks"-->		
	<script type="text/javascript">
	
	var currentTest=localStorage.getItem("currentTest");
		
	getName();
	makeForm();
	resetTable();
		
	function getName(){
		
		var testName=JSON.parse(localStorage.getItem("testName"));
		
		document.getElementById("results").innerHTML = testName[parseInt(currentTest)]+" results!";
	}
	
	function makeForm(){
		var testStatus=JSON.parse(localStorage.getItem("testStatus"));
		var testFolderName=JSON.parse(localStorage.getItem("testFolderName"));
		var testAnswers=JSON.parse(localStorage.getItem("testAnswers"));
		var testUserAnswers=JSON.parse(localStorage.getItem("testUserAnswers"));
		
		if(parseInt(testStatus[parseInt(currentTest)])!=2){
			 document.getElementById("notdone").innerHTML = "Test not yet completed!";
			
			for(var i=0; i<testStatus.length; i++){
				 document.getElementById(testFolderName[i]).remove();	
			}
		}
		else{
			for(var i=0; i<testStatus.length; i++){
				if(i!=parseInt(currentTest)){
				   document.getElementById(testFolderName[i]).remove();	
				}
			}
			
			for(var i=0; i<25; i++){
				if(testUserAnswers[parseInt(currentTest)][i].toUpperCase()==testAnswers[parseInt(currentTest)][i]){
					document.getElementById("check" + (i+1)).innerHTML = "Correct";
					document.getElementById("check" + (i+1)).setAttribute('style', 'color: green');
				}
				else if(testUserAnswers[parseInt(currentTest)][i].length==0){
					document.getElementById("check" + (i+1)).innerHTML = "Skipped";
					document.getElementById("check" + (i+1)).setAttribute('style', 'color: grey');
				}
				else{
					document.getElementById("check" + (i+1)).innerHTML = "Incorrect";
					document.getElementById("check" + (i+1)).setAttribute('style', 'color: red');
				}
				
				document.getElementById("ans" + (i+1)).readOnly = false;
				document.getElementById("ans" + (i+1)).value = testUserAnswers[parseInt(currentTest)][i];
				document.getElementById("ans" + (i+1)).readOnly = true;
				
				document.getElementById("cans" + (i+1)).innerHTML = "Correct answer: " + "<span class=\"spoiler\">" + testAnswers[parseInt(currentTest)][i] + "</span>";
			}
			
			
		}
	}
	function resetTable(){
		var testStatus=JSON.parse(localStorage.getItem("testStatus"));
		if(parseInt(testStatus[parseInt(currentTest)])!=2){
		   return;
		}
		
		$("#stable tr").remove(); 
		
		var tableBody= "";

		tableBody = tableBody + "<tr>";
		 tableBody = tableBody + "<th>" + "Score" + "</th>" + "<th>" + "AIME Cutoff" + "</th>" + "<th>" + "Corr/Inco/Skip" + "</th>";
		 tableBody = tableBody + "</tr>";  

		var k=0;

		  // use key name to retrieve the corresponding value
		var testCorrectness=JSON.parse(localStorage.getItem("testCorrectness"));
		var aimeCutoff=JSON.parse(localStorage.getItem("aimeCutoff"));
		
		var score=0;
		var correct=0;
		var skipped=0;
		
		for(var i=0; i<testCorrectness[parseInt(currentTest)].length; i++){
			if(testCorrectness[parseInt(currentTest)].charAt(i)=='1'){
			   score+=1.5;
			   skipped++;
			 }
			else if(testCorrectness[parseInt(currentTest)].charAt(i)=='2'){
			     correct++;
			     score+=6;  
			}
		}
		
		tableBody = tableBody + "<tr>";
		tableBody = tableBody +"<th>" + score + "</th>" + "<th>" + aimeCutoff[parseInt(currentTest)] + "</th>" + "<th>" + correct + "/" + (25-correct-skipped) + "/" + skipped + "</th>";
		tableBody = tableBody + "</tr>";
		
		
		
		$("#stable").append(tableBody);
	}
	
		
        </script>
</body>
</html>
