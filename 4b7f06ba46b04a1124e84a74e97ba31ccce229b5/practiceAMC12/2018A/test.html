    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 2.  </label> 
    <input type = "text" id = "ans2" name = "ans2"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">While exploring a cave, Carl comes across a collection of \(5\)-pound rocks worth \(\$14\) each, \(4\)-pound rocks worth \(\$11\) each, and \(1\)-pound rocks worth \(\$2\) each. There are at least \(20\) of each size. He can carry at most \(18\) pounds. What is the maximum value, in dollars, of the rocks he can carry out of the cave? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } 48 \qquad \textbf{(B) } 49 \qquad \textbf{(C) } 50 \qquad \textbf{(D) } 51 \qquad \textbf{(E) } 52 \) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 3.  </label> 
    <input type = "text" id = "ans3" name = "ans3"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">How many ways can a student schedule 3 mathematics courses -- algebra, geometry, and number theory -- in a 6-period day if no two mathematics courses can be taken in consecutive periods? (What courses the student takes during the other 3 periods is of no concern here.) </p> </label>

    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 4.  </label> 
    <input type = "text" id = "ans4" name = "ans4"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Alice, Bob, and Charlie were on a hike and were wondering how far away the nearest town was. When Alice said, "We are at least 6 miles away," Bob replied, "We are at most 5 miles away." Charlie then remarked, "Actually the nearest town is at most 4 miles away." It turned out that none of the three statements were true. Let \(d\) be the distance in miles to the nearest town. Which of the following intervals is the set of all possible values of \(d\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) }   (0,4)   \qquad        \textbf{(B) }   (4,5)   \qquad    \textbf{(C) }   (4,6)   \qquad   \textbf{(D) }  (5,6)  \qquad  \textbf{(E) }   (5,\infty) \) </p> </label>
    <hr>

    <input type = "text" id = "ans5" name = "ans5"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">What is the sum of all possible values of \(k\) for which the polynomials \(x^2 - 3x + 2\) and \(x^2 - 5x + k\) have a root in common? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) }3 \qquad\textbf{(B) }4 \qquad\textbf{(C) }5 \qquad\textbf{(D) }6 \qquad\textbf{(E) }10 \qquad\) </p> </label>
    <hr>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">For positive integers \(m\) and \(n\) such that \(m+10&ltn+1\), both the mean and the median of the set \(\{m, m+4, m+10, n+1, n+2, 2n\}\) are equal to \(n\). What is \(m+n\)? </p> </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Let \(A\) be the set of positive integers that have no prime factors other than \(2\), \(3\), or \(5\). The infinite sum  </p> </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">For a positive integer \(n\) and nonzero digits \(a\), \(b\), and \(c\), let \(A_n\) be the \(n\)-digit integer each of whose digits is equal to \(a\); let \(B_n\) be the \(n\)-digit integer each of whose digits is equal to \(b\), and let \(C_n\) be the \(2n\)-digit (not \(n\)-digit) integer each of whose digits is equal to \(c\). What is the greatest possible value of \(a + b + c\) for which there are at least two values of \(n\) such that \(C_n - B_n = A_n^2\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)} \text{ 12} \qquad \textbf{(B)} \text{ 14} \qquad \textbf{(C)} \text{ 16} \qquad \textbf{(D)} \text{ 18} \qquad \textbf{(E)} \text{ 20}\) </p> </label>

	<script type="text/javascript">
	
	var ct=localStorage.getItem("currentTest");
	var ts=JSON.parse(localStorage.getItem("testStatus"));
	var tt=JSON.parse(localStorage.getItem("testTime"));
		
	if(parseInt(ts[parseInt(ct)])==0){
	   ts[parseInt(ct)]=1;
	   localStorage.setItem("testStatus", JSON.stringify(ts));
	}
	else if(parseInt(ts[parseInt(ct)])==2){
		tt[parseInt(ct)]="Time Remaining: EXPIRED";
		localStorage.setItem("testTime", JSON.stringify(tt));
		window.location.href = "https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5/practiceAMC12/testSubmitted";
	}
		
	
	//Timer	
	// Update the count down every 1 second		
	var x = setInterval(function() {
	
	var distance = tt[parseInt(ct)];
		
	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("demo").innerHTML = "Time Remaining: " + hours + "h "
	  + minutes + "m " + seconds + "s ";

	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("demo").innerHTML = "Time Remaining: EXPIRED";
	    submit1();
	  }
		
	  tt[parseInt(ct)]-=1000;
	  localStorage.setItem("testTime", JSON.stringify(tt));
	}, 1000);
					    
	function submit1() {
		
		var testStatus=JSON.parse(localStorage.getItem("testStatus"));
		var currentTest=localStorage.getItem("currentTest");
		
		if(testStatus[parseInt(currentTest)]!=2){

			var testAnswers=JSON.parse(localStorage.getItem("testAnswers"));
			var testCorrectness=JSON.parse(localStorage.getItem("testCorrectness"));
			
			var testUserAnswers=JSON.parse(localStorage.getItem("testUserAnswers"));

			for(var i=0; i< testCorrectness[parseInt(currentTest)].length; i++){
				var answer = document.getElementById("ans" + (i+1)).value;
				if(testAnswers[parseInt(currentTest)][i]==answer.toUpperCase()){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"2"+end;
				}
				else if(answer.length==0){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"1"+end;
				}
				testUserAnswers[parseInt(currentTest)].push(answer);
			}

			testStatus[parseInt(currentTest)]="2";

			localStorage.setItem("testCorrectness", JSON.stringify(testCorrectness));
			localStorage.setItem("testStatus", JSON.stringify(testStatus));
			localStorage.setItem("testUserAnswers", JSON.stringify(testUserAnswers));
		}
		
		window.location.href = "https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5/practiceAMC12/testSubmitted";
          }
		
        </script>
