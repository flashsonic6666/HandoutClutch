    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 1.  </label> 
    <input type = "text" id = "ans1" name = "ans1"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">What is the value of \(2-(-2)^{-2}\) ? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; -2 \qquad\textbf{(B)}\; \dfrac{1}{16} \qquad\textbf{(C)}\; \dfrac{7}{4} \qquad\textbf{(D)}\; \dfrac{9}{4} \qquad\textbf{(E)}\; 6\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 2.  </label> 
    <input type = "text" id = "ans2" name = "ans2"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Marie does three equally time-consuming tasks in a row without taking breaks. She begins the first task at 1:00 PM and finishes the second task at 2:40 PM. When does she finish the third task? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; \text{3:10 PM} \qquad\textbf{(B)}\; \text{3:30 PM} \qquad\textbf{(C)}\; \text{4:00 PM} \qquad\textbf{(D)}\; \text{4:10 PM} \qquad\textbf{(E)}\; \text{4:30 PM}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 3.  </label> 
    <input type = "text" id = "ans3" name = "ans3"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Isaac has written down one integer two times and another integer three times. The sum of the five numbers is 100, and one of the numbers is 28. What is the other number? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 8 \qquad\textbf{(B)}\; 11 \qquad\textbf{(C)}\; 14 \qquad\textbf{(D)}\; 15 \qquad\textbf{(E)}\; 18\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 4.  </label> 
    <input type = "text" id = "ans4" name = "ans4"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">David, Hikmet, Jack, Marta, Rand, and Todd were in a 12-person race with 6 other people. Rand finished 6 places ahead of Hikmet. Marta finished 1 place behind Jack. David finished 2 places behind Hikmet. Jack finished 2 places behind Todd. Todd finished 1 place behind Rand. Marta finished in 6th place. Who finished in 8th place? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; \text{David} \qquad\textbf{(B)}\; \text{Hikmet} \qquad\textbf{(C)}\; \text{Jack} \qquad\textbf{(D)}\; \text{Rand} \qquad\textbf{(E)}\; \text{Todd}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 5.  </label> 
    <input type = "text" id = "ans5" name = "ans5"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">The Tigers beat the Sharks 2 out of the 3 times they played. They then played \(N\) more times, and the Sharks ended up winning at least 95% of all the games played. What is the minimum possible value for \(N\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 35 \qquad  \textbf{(B)}\; 37 \qquad \textbf{(C)}\; 39 \qquad \textbf{(D)}\; 41 \qquad \textbf{(E)}\; 43\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 6.  </label> 
    <input type = "text" id = "ans6" name = "ans6"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Back in 1930, Tillie had to memorize her multiplication facts from \(0 \times 0\) to \(12 \times 12\). The multiplication table she was given had rows and columns labeled with the factors, and the products formed the body of the table. To the nearest hundredth, what fraction of the numbers in the body of the table are odd? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 0.21 \qquad\textbf{(B)}\; 0.25 \qquad\textbf{(C)}\; 0.46 \qquad\textbf{(D)}\; 0.50 \qquad\textbf{(E)}\; 0.75\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 7.  </label> 
    <input type = "text" id = "ans7" name = "ans7"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A regular 15-gon has \(L\) lines of symmetry, and the smallest positive angle for which it has rotational symmetry is \(R\) degrees. What is \(L+R\) ? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 24 \qquad\textbf{(B)}\; 27 \qquad\textbf{(C)}\; 32 \qquad\textbf{(D)}\; 39 \qquad\textbf{(E)}\; 54\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 8.  </label> 
    <input type = "text" id = "ans8" name = "ans8"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">What is the value of \((625^{\log_5 2015})^{\frac{1}{4}}\) ? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 5 \qquad\textbf{(B)}\; \sqrt[4]{2015} \qquad\textbf{(C)}\; 625 \qquad\textbf{(D)}\; 2015 \qquad\textbf{(E)}\; \sqrt[4]{5^{2015}}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 9.  </label> 
    <input type = "text" id = "ans9" name = "ans9"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Larry and Julius are playing a game, taking turns throwing a ball at a bottle sitting on a ledge. Larry throws first. The winner is the first person to knock the bottle off the ledge. At each turn the probability that a player knocks the bottle off the ledge is \(\tfrac{1}{2}\), independently of what has happened before. What is the probability that Larry wins the game? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; \dfrac{1}{2} \qquad\textbf{(B)}\; \dfrac{3}{5} \qquad\textbf{(C)}\; \dfrac{2}{3} \qquad\textbf{(D)}\; \dfrac{3}{4} \qquad\textbf{(E)}\; \dfrac{4}{5}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 10.  </label> 
    <input type = "text" id = "ans10" name = "ans10"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">How many noncongruent integer-sided triangles with positive area and perimeter less than 15 are neither equilateral, isosceles, nor right triangles? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 3 \qquad\textbf{(B)}\; 4 \qquad\textbf{(C)}\; 5 \qquad\textbf{(D)}\; 6 \qquad\textbf{(E)}\; 7\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 11.  </label> 
    <input type = "text" id = "ans11" name = "ans11"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">The line \(12x+5y=60\) forms a triangle with the coordinate axes. What is the sum of the lengths of the altitudes of this triangle? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 20 \qquad\textbf{(B)}\; \dfrac{360}{17} \qquad\textbf{(C)}\; \dfrac{107}{5} \qquad\textbf{(D)}\; \dfrac{43}{2} \qquad\textbf{(E)}\; \dfrac{281}{13}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 12.  </label> 
    <input type = "text" id = "ans12" name = "ans12"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Let \(a\), \(b\), and \(c\) be three distinct one-digit numbers. What is the maximum value of the sum of the roots of the equation \((x-a)(x-b)+(x-b)(x-c)=0\) ? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 15 \qquad\textbf{(B)}\; 15.5 \qquad\textbf{(C)}\; 16 \qquad\textbf{(D)} 16.5 \qquad\textbf{(E)}\; 17\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 13.  </label> 
    <input type = "text" id = "ans13" name = "ans13"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Quadrilateral \(ABCD\) is inscribed in a circle with \(\angle BAC=70^{\circ}, \angle ADB=40^{\circ}, AD=4,\) and \(BC=6\). What is \(AC\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 3+\sqrt{5} \qquad\textbf{(B)}\; 6 \qquad\textbf{(C)}\; \dfrac{9}{2}\sqrt{2} \qquad\textbf{(D)}\; 8-\sqrt{2} \qquad\textbf{(E)}\; 7\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 14.  </label> 
    <input type = "text" id = "ans14" name = "ans14"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A circle of radius 2 is centered at \(A\). An equilateral triangle with side 4 has a vertex at \(A\). What is the difference between the area of the region that lies inside the circle but outside the triangle and the area of the region that lies inside the triangle but outside the circle? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 8-\pi \qquad\textbf{(B)}\; \pi+2 \qquad\textbf{(C)}\; 2\pi-\dfrac{\sqrt{2}}{2} \qquad\textbf{(D)}\; 4(\pi-\sqrt{3}) \qquad\textbf{(E)}\; 2\pi-\dfrac{\sqrt{3}}{2}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 15.  </label> 
    <input type = "text" id = "ans15" name = "ans15"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">At Rachelle's school an A counts 4 points, a B 3 points, a C 2 points, and a D 1 point. Her GPA on the four classes she is taking is computed as the total sum of points divided by 4. She is certain that she will get As in both Mathematics and Science, and at least a C in each of English and History. She thinks she has a \(\tfrac{1}{6}\) chance of getting an A in English, and a \(\tfrac{1}{4}\) chance of getting a B. In History, she has a \(\tfrac{1}{4}\) chance of getting an A, and a \(\tfrac{1}{3}\) chance of getting a B, independently of what she gets in English. What is the probability that Rachelle will get a GPA of at least 3.5? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; \frac{11}{72} \qquad\textbf{(B)}\; \frac{1}{6} \qquad\textbf{(C)}\; \frac{3}{16} \qquad\textbf{(D)}\; \frac{11}{24} \qquad\textbf{(E)}\; \frac{1}{2}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 16.  </label> 
    <input type = "text" id = "ans16" name = "ans16"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A regular hexagon with sides of length 6 has an isosceles triangle attached to each side. Each of these triangles has two sides of length 8. The isosceles triangles are folded to make a pyramid with the hexagon as the base of the pyramid. What is the volume of the pyramid? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 18 \qquad\textbf{(B)}\; 162 \qquad\textbf{(C)}\; 36\sqrt{21} \qquad\textbf{(D)}\; 18\sqrt{138} \qquad\textbf{(E)}\; 54\sqrt{21}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 17.  </label> 
    <input type = "text" id = "ans17" name = "ans17"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">An unfair coin lands on heads with a probability of \(\tfrac{1}{4}\). When tossed \(n\) times, the probability of exactly two heads is the same as the probability of exactly three heads. What is the value of \(n\) ? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 5 \qquad\textbf{(B)}\; 8 \qquad\textbf{(C)}\; 10 \qquad\textbf{(D)}\; 11 \qquad\textbf{(E)}\; 13\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 18.  </label> 
    <input type = "text" id = "ans18" name = "ans18"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">For every composite positive integer \(n\), define \(r(n)\) to be the sum of the factors in the prime factorization of \(n\). For example, \(r(50) = 12\) because the prime factorization of \(50\) is \(2 \times 5^{2}\), and \(2 + 5 + 5 = 12\). What is the range of the function \(r\), \(\{r(n): n \text{ is a composite positive integer}\}\) ? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; \text{the set of positive integers} \) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(B)}\; \text{the set of composite positive integers}\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(C)}\; \text{the set of even positive integers}\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(D)}\; \text{the set of integers greater than 3}\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(E)}\; \text{the set of integers greater than 4}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 19.  </label> 
    <input type = "text" id = "ans19" name = "ans19"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">In \(\triangle ABC\), \(\angle C = 90^\circ\) and \(AB = 12\). Squares \(ABXY\) and \(ACWZ\) are constructed outside of the triangle. The points \(X\), \(Y\), \(Z\), and \(W\) lie on a circle. What is the perimeter of the triangle? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 12+9\sqrt{3} \qquad\textbf{(B)}\; 18+6\sqrt{3} \qquad\textbf{(C)}\; 12+12\sqrt{2} \qquad\textbf{(D)}\; 30 \qquad\textbf{(E)}\; 32\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 20.  </label> 
    <input type = "text" id = "ans20" name = "ans20"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">For every positive integer \(n\), let \(\text{mod}_5 (n)\) be the remainder obtained when \(n\) is divided by 5. Define a function \(f: \{0,1,2,3,\dots\} \times \{0,1,2,3,4\} \to \{0,1,2,3,4\}\) recursively as follows: </p> </label>
    <label for="lname"><p style="text-align:center; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(f(i,j) = \begin{cases}\text{mod}_5 (j+1) & \text{ if } i = 0 \text{ and } 0 \le j \le 4 \text{,}\\ f(i-1,1) & \text{ if } i \ge 1 \text{ and } j = 0 \text{, and} \\ f(i-1, f(i,j-1)) & \text{ if } i \ge 1 \text{ and } 1 \le j \le 4.\end{cases}\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">What is \(f(2015,2)\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 0 \qquad\textbf{(B)}\; 1 \qquad\textbf{(C)}\; 2 \qquad\textbf{(D)}\; 3 \qquad\textbf{(E)}\; 4\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 21.  </label> 
    <input type = "text" id = "ans21" name = "ans21"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Cozy the Cat and Dash the Dog are going up a staircase with a certain number of steps. However, instead of walking up the steps one at a time, both Cozy and Dash jump. Cozy goes two steps up with each jump (though if necessary, he will just jump the last step). Dash goes five steps up with each jump (though if necessary, he will just jump the last steps if there are fewer than 5 steps left). Suppose that Dash takes 19 fewer jumps than Cozy to reach the top of the staircase. Let \(s\) denote the sum of all possible numbers of steps this staircase can have. What is the sum of the digits of \(s\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 9 \qquad\textbf{(B)}\; 11 \qquad\textbf{(C)}\; 12 \qquad\textbf{(D)}\; 13 \qquad\textbf{(E)}\; 15\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 22.  </label> 
    <input type = "text" id = "ans22" name = "ans22"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Six chairs are evenly spaced around a circular table. One person is seated in each chair. Each person gets up and sits down in a chair that is not the same chair and is not adjacent to the chair he or she originally occupied, so that again one person is seated in each chair. In how many ways can this be done? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 14 \qquad\textbf{(B)}\; 16 \qquad\textbf{(C)}\; 18 \qquad\textbf{(D)}\; 20 \qquad\textbf{(E)}\; 24\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 23.  </label> 
    <input type = "text" id = "ans23" name = "ans23"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A rectangular box measures \(a \times b \times c\), where \(a\), \(b\), and \(c\) are integers and \(1\leq a \leq b \leq c\). The volume and the surface area of the box are numerically equal. How many ordered triples \((a,b,c)\) are possible? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 4 \qquad\textbf{(B)}\; 10 \qquad\textbf{(C)}\; 12 \qquad\textbf{(D)}\; 21 \qquad\textbf{(E)}\; 26\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 24.  </label> 
    <input type = "text" id = "ans24" name = "ans24"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Four circles, no two of which are congruent, have centers at \(A\), \(B\), \(C\), and \(D\), and points \(P\) and \(Q\) lie on all four circles. The radius of circle \(A\) is \(\tfrac{5}{8}\) times the radius of circle \(B\), and the radius of circle \(C\) is \(\tfrac{5}{8}\) times the radius of circle \(D\). Furthermore, \(AB = CD = 39\) and \(PQ = 48\). Let \(R\) be the midpoint of \(\overline{PQ}\). What is \(AR+BR+CR+DR\) ? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 180 \qquad\textbf{(B)}\; 184 \qquad\textbf{(C)}\; 188 \qquad\textbf{(D)}\; 192\qquad\textbf{(E)}\; 196\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 25.  </label> 
    <input type = "text" id = "ans25" name = "ans25"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A bee starts flying from point \(P_0\). She flies \(1\) inch due east to point \(P_1\). For \(j \ge 1\), once the bee reaches point \(P_j\), she turns \(30^{\circ}\) counterclockwise and then flies \(j+1\) inches straight to point \(P_{j+1}\). When the bee reaches \(P_{2015}\) she is exactly \(a \sqrt{b} + c \sqrt{d}\) inches away from \(P_0\), where \(a\), \(b\), \(c\) and \(d\) are positive integers and \(b\) and \(d\) are not divisible by the square of any prime. What is \(a+b+c+d\) ? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A)}\; 2016 \qquad\textbf{(B)}\; 2024 \qquad\textbf{(C)}\; 2032 \qquad\textbf{(D)}\; 2040 \qquad\textbf{(E)}\; 2048\) </p> </label>

	if(parseInt(ts[parseInt(ct)])==0){
	   ts[parseInt(ct)]=1;
	   localStorage.setItem("testStatus", JSON.stringify(ts));
	}
	else if(parseInt(ts[parseInt(ct)])==2){
		tt[parseInt(ct)]="Time Remaining: EXPIRED";
		localStorage.setItem("testTime", JSON.stringify(tt));
		window.location.href = "https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5/practiceAMC12/testSubmitted";
	}
		
	
	//Timer	
	// Update the count down every 1 second		
	var x = setInterval(function() {
	
	var distance = tt[parseInt(ct)];
		
	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("demo").innerHTML = "Time Remaining: " + hours + "h "
	  + minutes + "m " + seconds + "s ";

	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("demo").innerHTML = "Time Remaining: EXPIRED";
	    submit1();
	  }
		
	  tt[parseInt(ct)]-=1000;
	  localStorage.setItem("testTime", JSON.stringify(tt));
	}, 1000);
					    
	function submit1() {
		
		var testStatus=JSON.parse(localStorage.getItem("testStatus"));
		var currentTest=localStorage.getItem("currentTest");
		
		if(testStatus[parseInt(currentTest)]!=2){

			var testAnswers=JSON.parse(localStorage.getItem("testAnswers"));
			var testCorrectness=JSON.parse(localStorage.getItem("testCorrectness"));
			
			var testUserAnswers=JSON.parse(localStorage.getItem("testUserAnswers"));

			for(var i=0; i< testCorrectness[parseInt(currentTest)].length; i++){
				var answer = document.getElementById("ans" + (i+1)).value;
				if(testAnswers[parseInt(currentTest)][i]==answer.toUpperCase()){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"2"+end;
				}
				else if(answer.length==0){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"1"+end;
				}
				testUserAnswers[parseInt(currentTest)].push(answer);
			}

			testStatus[parseInt(currentTest)]="2";

			localStorage.setItem("testCorrectness", JSON.stringify(testCorrectness));
			localStorage.setItem("testStatus", JSON.stringify(testStatus));
			localStorage.setItem("testUserAnswers", JSON.stringify(testUserAnswers));
		}
		
		window.location.href = "https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5/practiceAMC12/testSubmitted";
          }
		
        </script>
