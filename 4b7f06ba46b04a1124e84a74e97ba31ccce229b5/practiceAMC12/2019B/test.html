    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 1.  </label> 
    <input type = "text" id = "ans1" name = "ans1"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Alicia had two containers. The first was \(\tfrac{5}{6}\) full of water and the second was empty. She poured all the water from the first container into the second container, at which point the second container was \(\tfrac{3}{4}\) full of water. What is the ratio of the volume of the first container to the volume of the second container? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } \frac{5}{8} \qquad \textbf{(B) } \frac{4}{5} \qquad \textbf{(C) } \frac{7}{8} \qquad \textbf{(D) } \frac{9}{10} \qquad \textbf{(E) } \frac{11}{12}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 2.  </label> 
    <input type = "text" id = "ans2" name = "ans2"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Consider the statement, "If \(n\) is not prime, then \(n-2\) is prime." Which of the following values of \(n\) is a counterexample to this statement? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } 11 \qquad \textbf{(B) } 15 \qquad \textbf{(C) } 19 \qquad \textbf{(D) } 21 \qquad \textbf{(E) } 27\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 3.  </label> 
    <input type = "text" id = "ans3" name = "ans3"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Which one of the following rigid transformations (isometries) maps the line segment \(\overline{AB}\) onto the line segment \(\overline{A'B'}\) so that the image of \(A(-2,1)\) is \(A'(2,-1)\) and the image of \(B(-1,4)\) is \(B'(1,-4)?\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } \) reflection in the \(y\)-axis </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(B) } \) counterclockwise rotation around the origin by \(90^{\circ}\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(C) } \) translation by \(3\) units to the right and \(5\) units down </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(D) } \) reflection in the \(x\)-axis </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(E) } \) clockwise rotation about the origin by \(180^{\circ}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 4.  </label> 
    <input type = "text" id = "ans4" name = "ans4"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A positive integer \(n\) satisfies the equation \((n+1)!+(n+2)!=440\cdot n!\). What is the sum of the digits of \(n\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } 2 \qquad \textbf{(B) } 5 \qquad \textbf{(C) } 10\qquad \textbf{(D) } 12 \qquad \textbf{(E) } 15\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 5.  </label> 
    <input type = "text" id = "ans5" name = "ans5"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Each piece of candy in a store costs a whole number of cents. Casper has exactly enough money to buy either \(12\) pieces of red candy, \(14\) pieces of green candy, \(15\) pieces of blue candy, or \(n\) pieces of purple candy. A piece of purple candy costs \(20\) cents. What is the smallest possible value of \(n\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } 18 \qquad \textbf{(B) } 21 \qquad \textbf{(C) } 24\qquad \textbf{(D) } 25 \qquad \textbf{(E) } 28\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 6.  </label> 
    <input type = "text" id = "ans6" name = "ans6"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">In a given plane, points \(A\) and \(B\) are \(10\) units apart. How many points \(C\) are there in the plane such that the perimeter of \(\triangle ABC\) is \(50\) units and the area of \(\triangle ABC\) is \(100\) square units? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) }0\qquad\textbf{(B) }2\qquad\textbf{(C) }4\qquad\textbf{(D) }8\qquad\textbf{(E) }\text{infinitely many}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 7.  </label> 
    <input type = "text" id = "ans7" name = "ans7"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">What is the sum of all real numbers \(x\) for which the median of the numbers \(4,6,8,17,\) and \(x\) is equal to the mean of those five numbers? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } -5 \qquad\textbf{(B) } 0 \qquad\textbf{(C) } 5 \qquad\textbf{(D) } \frac{15}{4} \qquad\textbf{(E) } \frac{35}{4}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 8.  </label> 
    <input type = "text" id = "ans8" name = "ans8"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Let \(f(x) = x^{2}(1-x)^{2}\). What is the value of the sum </p> </label>
    <label for="lname"><p style="text-align:center; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(f \left(\frac{1}{2019} \right)-f  \left(\frac{2}{2019} \right)+f \left(\frac{3}{2019} \right)-f \left(\frac{4}{2019} \right)+\cdots + f \left(\frac{2017}{2019} \right) - f \left(\frac{2018}{2019} \right)?\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) }0\qquad\textbf{(B) }\frac{1}{2019^{4}}\qquad\textbf{(C) }\frac{2018^{2}}{2019^{4}}\qquad\textbf{(D) }\frac{2020^{2}}{2019^{4}}\qquad\textbf{(E) }1\) </p> </label>
    <hr>

    <input type = "text" id = "ans9" name = "ans9"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">For how many integral values of \(x\) can a triangle of positive area be formed having side lengths \(\log_{2} x, \log_{4} x, 3\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } 57\qquad \textbf{(B) } 59\qquad \textbf{(C) } 61\qquad \textbf{(D) } 62\qquad \textbf{(E) } 63\) </p> </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">The figure below is a map showing \(12\) cities and \(17\) roads connecting certain pairs of cities. Paula wishes to travel along exactly \(13\) of those roads, starting at city \(A\) and ending at city \(L,\) without traveling along any portion of a road more than once. (Paula is allowed to visit a city more than once.) </p> </label>

    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 12.  </label> 
    <input type = "text" id = "ans12" name = "ans12"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Right triangle \(ACD\) with right angle at \(C\) is constructed outwards on the hypotenuse \(\overline{AC}\) of isosceles right triangle \(ABC\) with leg length \(1\), as shown, so that the two triangles have equal perimeters. What is \(\sin(2\angle BAD)\)? </p> </label>

    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 13.  </label> 
    <input type = "text" id = "ans13" name = "ans13"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">A red ball and a green ball are randomly and independently tossed into bins numbered with positive integers so that for each ball, the probability that it is tossed into bin \(k\) is \(2^{-k}\) for \(k=1,2,3,\ldots.\) What is the probability that the red ball is tossed into a higher-numbered bin than the green ball? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } \frac{1}{4} \qquad\textbf{(B) } \frac{2}{7} \qquad\textbf{(C) } \frac{1}{3} \qquad\textbf{(D) } \frac{3}{8} \qquad\textbf{(E) } \frac{3}{7}\) </p> </label>

    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 14.  </label> 
    <input type = "text" id = "ans14" name = "ans14"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Let \(S\) be the set of all positive integer divisors of \(100,000.\) How many numbers are the product of two distinct elements of \(S?\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) }98\qquad\textbf{(B) }100\qquad\textbf{(C) }117\qquad\textbf{(D) }119\qquad\textbf{(E) }121\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 15.  </label> 
    <input type = "text" id = "ans15" name = "ans15"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">As shown in the figure, line segment \(\overline{AD}\) is trisected by points \(B\) and \(C\) so that \(AB=BC=CD=2.\) Three semicircles of radius \(1,\) \(\overset{\Large\frown}{AEB},\overset{\Large\frown}{BFC},\) and \(\overset{\Large\frown}{CGD},\) have their diameters on \(\overline{AD},\) and are tangent to line \(EG\) at \(E,F,\) and \(G,\) respectively. A circle of radius \(2\) has its center on \(F. \) The area of the region inside the circle but outside the three semicircles, shaded in the figure, can be expressed in the form </p> </label>
    <label for="lname"><p style="text-align:center; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\frac{a}{b}\cdot\pi-\sqrt{c}+d,\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">where \(a,b,c,\) and \(d\) are positive integers and \(a\) and \(b\) are relatively prime. What is \(a+b+c+d\)? </p> </label>
    <img src="2019BP15.png" alt="Problem 15 Diagram" class="center" style="width: 500px;"> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } 13 \qquad\textbf{(B) } 14 \qquad\textbf{(C) } 15 \qquad\textbf{(D) } 16\qquad\textbf{(E) } 17\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 16.  </label> 
    <input type = "text" id = "ans16" name = "ans16"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">There are lily pads in a row numbered \(0\) to \(11\), in that order. There are predators on lily pads \(3\) and \(6\), and a morsel of food on lily pad \(10\). Fiona the frog starts on pad \(0\), and from any given lily pad, has a \(\frac{1}{2}\) chance to hop to the next pad, and an equal chance to jump \(2\) pads. What is the probability that Fiona reaches pad \(10\) without landing on either pad \(3\) or pad \(6\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } \frac{15}{256} \qquad \textbf{(B) } \frac{1}{16} \qquad \textbf{(C) } \frac{15}{128}\qquad \textbf{(D) } \frac{1}{8} \qquad \textbf{(E) } \frac14\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 17.  </label> 
    <input type = "text" id = "ans17" name = "ans17"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">How many nonzero complex numbers \(z\) have the property that \(0, z,\) and \(z^3,\) when represented by points in the complex plane, are the three distinct vertices of an equilateral triangle? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) }0\qquad\textbf{(B) }1\qquad\textbf{(C) }2\qquad\textbf{(D) }4\qquad\textbf{(E) }\text{infinitely many}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 18.  </label> 
    <input type = "text" id = "ans18" name = "ans18"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Square pyramid \(ABCDE\) has base \(ABCD,\) which measures \(3\) cm on a side, and altitude \(\overline{AE}\) perpendicular to the base\(,\) which measures \(6\) cm. Point \(P\) lies on \(\overline{BE},\) one third of the way from \(B\) to \(E;\) point \(Q\) lies on \(\overline{DE},\) one third of the way from \(D\) to \(E;\) and point \(R\) lies on \(\overline{CE},\) two thirds of the way from \(C\) to \(E.\) What is the area, in square centimeters, of \(\triangle PQR?\) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } \frac{3\sqrt2}{2} \qquad\textbf{(B) } \frac{3\sqrt3}{2} \qquad\textbf{(C) } 2\sqrt2 \qquad\textbf{(D) } 2\sqrt3 \qquad\textbf{(E) } 3\sqrt2\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 19.  </label> 
    <input type = "text" id = "ans19" name = "ans19"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Raashan, Sylvia, and Ted play the following game. Each starts with \($1\). A bell rings every \(15\) seconds, at which time each of the players who currently have money simultaneously chooses one of the other two players independently and at random and gives \($1\) to that player. What is the probability that after the bell has rung \(2019\) times, each player will have \($1\)? (For example, Raashan and Ted may each decide to give \)\\(1\) to Sylvia, and Sylvia may decide to give her her dollar to Ted, at which point Raashan will have \(\\)0\(, Sylvia will have \)\\(2\), and Ted will have \(\\)1\(, and that is the end of the first round of play. In the second round Rashaan has no money to give, but Sylvia and Ted might choose each other to give their \) \\(1\) to, and the holdings will be the same at the end of the second round.) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } \frac{1}{7} \qquad\textbf{(B) } \frac{1}{4} \qquad\textbf{(C) } \frac{1}{3} \qquad\textbf{(D) } \frac{1}{2} \qquad\textbf{(E) } \frac{2}{3}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 20.  </label> 
    <input type = "text" id = "ans20" name = "ans20"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Points \(A(6,13)\) and \(B(12,11)\) lie on circle \(\omega\) in the plane. Suppose that the tangent lines to \(\omega\) at \(A\) and \(B\) intersect at a point on the \(x\)-axis. What is the area of \(\omega\)? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) }\frac{83\pi}{8}\qquad\textbf{(B) }\frac{21\pi}{2}\qquad\textbf{(C) }\frac{85\pi}{8}\qquad\textbf{(D) }\frac{43\pi}{4}\qquad\textbf{(E) }\frac{87\pi}{8}\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 21.  </label> 
    <input type = "text" id = "ans21" name = "ans21"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">How many quadratic polynomials with real coefficients are there such that the set of roots equals the set of coefficients? (For clarification: If the polynomial is \(ax^2+bx+c,a\neq 0,\) and the roots are \(r\) and \(s,\) then the requirement is that \(\{a,b,c\}=\{r,s\}\).) </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } 3 \qquad\textbf{(B) } 4 \qquad\textbf{(C) } 5 \qquad\textbf{(D) } 6 \qquad\textbf{(E) } \text{infinitely many}\) </p> </label>

    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 22.  </label> 
    <input type = "text" id = "ans22" name = "ans22"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">Define a sequence recursively by \(x_0=5\) and </p> </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">for all nonnegative integers \(n.\) Let \(m\) be the least positive integer such that </p> </label>
    <label for="lname"><p style="text-align:center; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(x_m\leq 4+\frac{1}{2^{20}}.\) </p> </label>

    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) } [9,26] \qquad\textbf{(B) } [27,80] \qquad\textbf{(C) } [81,242]\qquad\textbf{(D) } [243,728] \qquad\textbf{(E) } [729,\infty]\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 23.  </label> 
    <input type = "text" id = "ans23" name = "ans23"> <br><br> 
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">How many sequences of \(0\)s and \(1\)s of length \(19\) are there that begin with a \(0\), end with a \(0\), contain no two consecutive \(0\)s, and contain no three consecutive \(1\)s? </p> </label>
    <label for="lname"><p style="text-align:left; margin-left: 30em; margin-right: 10em; font-family: Arial;">\(\textbf{(A) }55\qquad\textbf{(B) }60\qquad\textbf{(C) }65\qquad\textbf{(D) }70\qquad\textbf{(E) }75\) </p> </label>
    <hr> 
    <label for="lname"><p style="margin-left: 10em; font-family: Arial;"> 24.  </label>

	<script type="text/javascript">
	
	var ct=localStorage.getItem("currentTest");
	var ts=JSON.parse(localStorage.getItem("testStatus"));
	var tt=JSON.parse(localStorage.getItem("testTime"));
		
	if(parseInt(ts[parseInt(ct)])==0){
	   ts[parseInt(ct)]=1;
	   localStorage.setItem("testStatus", JSON.stringify(ts));
	}
	else if(parseInt(ts[parseInt(ct)])==2){
		tt[parseInt(ct)]="Time Remaining: EXPIRED";
		localStorage.setItem("testTime", JSON.stringify(tt));
		window.location.href = "https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5/practiceAMC12/testSubmitted";
	}
		
	
	//Timer	
	// Update the count down every 1 second		
	var x = setInterval(function() {
	
	var distance = tt[parseInt(ct)];
		
	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("demo").innerHTML = "Time Remaining: " + hours + "h "
	  + minutes + "m " + seconds + "s ";

	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("demo").innerHTML = "Time Remaining: EXPIRED";
	    submit1();
	  }
		
	  tt[parseInt(ct)]-=1000;
	  localStorage.setItem("testTime", JSON.stringify(tt));
	}, 1000);
					    
	function submit1() {
		
		var testStatus=JSON.parse(localStorage.getItem("testStatus"));
		var currentTest=localStorage.getItem("currentTest");
		
		if(testStatus[parseInt(currentTest)]!=2){

			var testAnswers=JSON.parse(localStorage.getItem("testAnswers"));
			var testCorrectness=JSON.parse(localStorage.getItem("testCorrectness"));
			
			var testUserAnswers=JSON.parse(localStorage.getItem("testUserAnswers"));

			for(var i=0; i< testCorrectness[parseInt(currentTest)].length; i++){
				var answer = document.getElementById("ans" + (i+1)).value;
				if(testAnswers[parseInt(currentTest)][i]==answer.toUpperCase()){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"2"+end;
				}
				else if(answer.length==0){
				  var res = testCorrectness[parseInt(currentTest)];
				  var start = res.substring(0, i);
				  var end = res.substring(i+1);
				  testCorrectness[parseInt(currentTest)]=start+"1"+end;
				}
				testUserAnswers[parseInt(currentTest)].push(answer);
			}

			testStatus[parseInt(currentTest)]="2";

			localStorage.setItem("testCorrectness", JSON.stringify(testCorrectness));
			localStorage.setItem("testStatus", JSON.stringify(testStatus));
			localStorage.setItem("testUserAnswers", JSON.stringify(testUserAnswers));
		}
		
		window.location.href = "https://flashsonic6666.github.io/HandoutClutch/4b7f06ba46b04a1124e84a74e97ba31ccce229b5/practiceAMC12/testSubmitted";
          }
		
        </script>
